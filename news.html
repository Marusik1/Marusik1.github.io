<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-half {
      background-color: white;
      flex: 1;
    }

    .bottom-half {
      background-color: red;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .headline {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .text-block {
      font-size: 16px;
      color: #444;
      line-height: 1.8;
      max-width: 800px;
      text-align: left;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .social-button img {
      width: 170px;
      height: 170px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-button img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #333; 
    }

    .footer-text a {
      color: #007bff; 
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ccc;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background 200ms;
    }
  </style>
</head>
<body>
  <div class="top-half">
    <div class="container">
      <button class="back-button" onclick="history.back()">⬅ Назад</button>
      <div class="logo">
        <img src="images11/logo2.svg" alt="logo">
      </div>
      <div class="headline">Новости:</div>
      <div class="text-block">
      </div>
      <div class="social-buttons">
        <a href="https://t.me/businessmsal" target="_blank" class="social-button">
          <img src="images11/tg.svg" alt="Telegram">
        </a>
        <a href="https://vk.com/businessmsal" target="_blank" class="social-button">
          <img src="images11/vk.svg" alt="VK">
        </a>
      </div>
    </div>
  </div>
  <div class="bottom-half">
    <footer>
      <div class="footer-text">
        Follow us on X: <a href="https://t.me/IBP_MSAL_Bot" target="_blank">@IBP_MSAL_Bot</a>
      </div>
    </footer>
  </div>
</body>
</html>
