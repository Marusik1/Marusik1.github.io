<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кутафинский бизнес-форум</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-half {
      background-color: white;
      flex: 1;
    }

    .bottom-half {
      background-color: red;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      position: relative;
      width: 120px; 
      height: 120px; 
      margin-bottom: 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .headline {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
  background-color: rgb(114, 114, 114); 
  transition: background 200ms;
  display: flex;                 
  align-items: center;           
  justify-content: center;       
  min-height: 62px;              
  width: 280px;                  
  font-family: 'Inter', sans-serif;
  font-size: 16px;
  font-weight: 500;
  color: #000000; 
  border-radius: 18px;
  padding: 0 12px;               
  cursor: pointer;
  border: none;
  text-decoration: none;
  letter-spacing: 0.5px;
  text-align: center;
}

.button:hover {
  background-color: #e9e9e9; 
}


    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
    }

    .footer-text {
      font-size: 12px;
      color: #333; 
    }

    .footer-text a {
      color: #007bff; 
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ccc;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background 200ms;
    }
  </style>
</head>
<body>
  <div class="top-half">
    <div class="container">
        <button class="back-button" onclick="history.back()">⬅ Назад</button>
      <div class="logo">
        <img src="images11/logo2.svg" alt="logo">
      </div>
      <div class="buttons">
        <a href="https://msal.ru/news/-kutafinskiy-biznes-forum-v-mgyua-vspominaem-kak-eto-bylo/" 
           target="_blank" 
           class="button">
           I КБФ 2022
        </a>
        <a href="https://www.msal.ru/news/ii-kutafinskiy-biznes-forum-sostoyalsya-v-mgyua/" 
           target="_blank" 
           class="button">
          II КБФ 2023
        </a>
        <a href="https://msal.ru/news/v-zagorodnom-komplekse-malyushina-dacha-universiteta-imeni-o-e-kutafina-mgyua-sostoyalsya-iii-kutafi/" 
           target="_blank" 
           class="button">
          III  КБФ 2024
        </a>
      </div>
    </div>
  </div>
  <div class="bottom-half">
    <footer>
      <div class="footer-text">
        Follow us on X: <a href="https://t.me/IBP_MSAL_Bot" target="_blank">@IBP_MSAL_Bot</a>
      </div>
    </footer>
  </div>
</body>
</html>
